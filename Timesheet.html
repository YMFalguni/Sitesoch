<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timesheet Calendar</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      background-color: #e6ebf5;
      padding: 10px;
      color: #333;
      font-size: 14px;
    }

    .notice {
      color: #555;
    }

    .user-info {
      margin-right: 15px;
      font-weight: bold;
    }

    #calendar {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <!-- Top Info Bar -->
  <div class="top-bar">
    <div class="notice">This Module is not accessible as you are logged in as an Admin</div>
    <div class="user-info">Hello Rayson Pinto</div>
  </div>

  <!-- Calendar Container -->
  <div id="calendar"></div>

  <!-- Schedule Modal -->
  <div class="modal fade" id="scheduleModal" tabindex="-1" aria-labelledby="scheduleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="scheduleModalLabel">Add Your Schedule</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="scheduleForm">
            <div class="mb-3">
              <label for="scheduleName" class="form-label">Schedule Name:</label>
              <input type="text" class="form-control" id="scheduleName" name="scheduleName" required>
            </div>
            <div class="row">
              <div class="col">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="startDate" name="startDate" required>
              </div>
              <div class="col">
                <label for="startTime" class="form-label">Start Time</label>
                <input type="time" class="form-control" id="startTime" name="startTime" required>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" class="form-control" id="endDate" name="endDate" required>
              </div>
              <div class="col">
                <label for="endTime" class="form-label">End Time</label>
                <input type="time" class="form-control" id="endTime" name="endTime" required>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" id="addScheduleBtn">Add Your Schedule</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const calendarEl = document.getElementById("calendar");

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        initialDate: "2025-07-01",
        headerToolbar: {
          left: "prev,next today",
          center: "title",
          right: "dayGridMonth,dayGridWeek,dayGridDay",
        },
        events: [
        ],

        // ðŸ‘‡ Click on date to add new event
        dateClick: function(info) {
          document.getElementById("scheduleForm").reset();
          document.getElementById("startDate").value = info.dateStr;
          document.getElementById("endDate").value = info.dateStr;
          const modal = new bootstrap.Modal(document.getElementById("scheduleModal"));
          modal.show();
        },

        // ðŸ‘‡ Click on event to edit details (prefill modal)
        eventClick: function(info) {
          const event = info.event;
          const start = new Date(event.start);
          const end = new Date(event.end);

          document.getElementById("scheduleName").value = event.title;
          document.getElementById("startDate").value = start.toISOString().slice(0, 10);
          document.getElementById("startTime").value = start.toTimeString().slice(0, 5);
          document.getElementById("endDate").value = end.toISOString().slice(0, 10);
          document.getElementById("endTime").value = end.toTimeString().slice(0, 5);

          const modal = new bootstrap.Modal(document.getElementById("scheduleModal"));
          modal.show();
        }
      });

      calendar.render();

      // ðŸ‘‰ Add event to calendar
      document.getElementById("addScheduleBtn").addEventListener("click", function () {
        const title = document.getElementById("scheduleName").value;
        const startDate = document.getElementById("startDate").value;
        const startTime = document.getElementById("startTime").value;
        const endDate = document.getElementById("endDate").value;
        const endTime = document.getElementById("endTime").value;

        if (!title || !startDate || !startTime || !endDate || !endTime) {
          alert("Please fill in all fields.");
          return;
        }

        const start = `${startDate}T${startTime}`;
        const end = `${endDate}T${endTime}`;

        calendar.addEvent({
          title: title,
          start: start,
          end: end,
        });

        const modal = bootstrap.Modal.getInstance(document.getElementById("scheduleModal"));
        modal.hide();
      });
    });
  </script>
  <li class="menu-item active open"
</body>
</html>
